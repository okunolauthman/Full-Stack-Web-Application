<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="CSS/main.css">

    <!--Box Icons (Import from Boxicons website / Click usage / import the CSS )-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

<div id="popup-overlay" class="popup-overlay">
    <div class="popup-content">
        <button class="close-button" onclick="closePopupForm()">X</button>
        <form action="/end" method="get" onsubmit="emptyCart()" class="checkout_form">
            <input class="input2" type="text" name="first_name" placeholder="First Name">
            <input class="input2" type="text" name="last_name" placeholder="Last Name">
            <input class="input2" type="text" name="phone_number" placeholder="Phone Number">
            <input class="input2" type="text" name="shipping_address" placeholder="Shipping Address">
            
            <select class="round">
                <option value="paypal">Paypal</option>
                <option value="credit_card">Credit Card</option>
                <option value="apple_pay">Apple Pay</option>
                <option value="google_pay">Google Pay</option>
            </select>
            <input type="submit" value="Checkout" class="addtocart_button">
        </form>
    </div>
</div>

<script>
    function closePopupForm() {
        document.getElementById("popup-overlay").style.display = "none";
    }
</script>

</body>
</html>
